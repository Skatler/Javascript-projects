<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конвертер картинок</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>Конвертер картинок</h1>
  <form>
    <input type="file" name="image" multiple>
    <br>
    <label for="quality">Качество:</label>
    <input type="range" id="quality" name="quality" min="10" max="100" step="10" value="100">
    <span id="quality-value"></span>
    <br>
    <button type="submit">Конвертировать в WebP</button>
  </form>
  <div id="output"></div>

  <script src="./script.js"></script>
</body>


</html>
